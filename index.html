<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XYZ Business</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          class="border-circle mx-0"
          alt="person"
        />
      </div>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <input type="text" value="Ada Lovelace" name="name" disabled />
        </li>
        <li class="list-group-item">
          <input type="text" value="666-666-666" name="number" disabled />
        </li>
        <li class="list-group-item">
          <input
            type="text"
            value="adalovelace@gmail.com"
            name="email"
            disabled
          />
        </li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">Edit</a>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
